<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вершина — Твій шлях до вигідного завтра</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main class="container">
    <header class="header">
      <div class="logo-block">
        <img src="423423.png" alt="Вершина" class="logo"/>
        <span class="brand">Вершина</span>
      </div>
      <div class="symbol-block">
        <img src="tryzub3.svg" alt="Тризуб" class="tryzub"/>
      </div>
    </header>

    <section class="section-one">
      <div class="text-block">
        <h1>Те, що ти шукаєш — вже поруч</h1>
        <ul class="advantages">
          <li>Працює навіть у селах</li>
          <li>Безкоштовні push тільки по бажаному</li>
        </ul>
      </div>
      <div class="phone-block">
        <img src="—Pngtree—mobile phone mockup with water_5842986.png" alt="App Screenshot" />
      </div>
    </section>

    <section class="section-two">
      <div class="form-block">
        <h2>До запуску залишилось:</h2>
        <div id="countdown"></div>
        <form id="subscribe-form">
          <input type="email" name="email" placeholder="Ваша електронна пошта" required />
          <input type="text" name="phone" placeholder="Ваш номер телефону (необов’язково)" />
          <button type="submit">Надіслати</button>
        </form>
        <p class="market">Скоро у маркетплейсах</p>
        <div class="store-icons">
          <img src="download-on-the-app-store-apple-logo-svgrepo-com.svg" alt="App Store" />
          <img src="google-play-badge-logo-svgrepo-com.svg" alt="Google Play" />
        </div>
      </div>
    </section>

    <h3>Зроблено за підтримки</h3>
    <footer class="footer">
      <div class="partner-logo"><img src="малюнок 2.png" alt="partner1" /></div>
      <div class="partner-logo"><img src="малюнок 3.png" alt="partner2" /></div>
      <div class="partner-logo"><img src="малюнок1.png" alt="partner3" /></div>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
